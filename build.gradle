plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'org.springframework.boot' version '2.7.3'
}

repositories {
    // mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://fynarfin.jfrog.io/artifactory/fyn-libs-snapshot-local/')
    }
}

dependencies {
    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.mifos:ph-ee-connector-common:1.1.0-SNAPSHOT'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.0'
    annotationProcessor 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.18.1'
    implementation 'org.apache.camel:camel-endpointdsl:3.18.1'
    implementation 'org.apache.camel:camel-undertow:3.18.1'
    implementation 'org.apache.camel:camel-cxf:3.17.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.18.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.3'
    implementation 'org.json:json:20220320'
    implementation 'org.apache.cxf:cxf-rt-rs-client:3.5.3'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.5.3'
    implementation 'io.camunda:zeebe-client-java:8.1.1'
    implementation 'commons-validator:commons-validator:1.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

group = 'org.mifos'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '17'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

