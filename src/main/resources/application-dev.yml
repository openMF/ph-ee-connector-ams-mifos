zeebe:
  client:
    connection-mode: ADDRESS
    broker:
      gatewayAddress: ${ZEEBE_CLIENT_BROKER_GATEWAY_ADDRESS}
    security:
      plaintext: true

ams:
  local:
    enabled: true
    keystore-path: ${AMS_LOCAL_KEYSTORE_PATH}
    keystore-password: ${AMS_LOCAL_KEYSTORE_PASSWORD}
    interop:
      base-url: /fineract-provider/api/v1
    customer:
      host: https://localhost:8443
      base-url: /fineract-provider/api/v1
      path: ${ams.local.customer.base-url}/clients/{clientId}
      image: ${ams.local.customer.base-url}/clients/{clientId}/images
    account:
      host: https://localhost:8443
      base-url: /fineract-provider/api/v1
      savingsaccounts-path: ${ams.local.account.base-url}/savingsaccounts
    auth:
      host: https://localhost:8443