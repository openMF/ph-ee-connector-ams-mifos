camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

dfspids: "DFSPID"

zeebe:
  client:
    max-execution-threads: 50
    evenly-allocated-max-jobs: 1000
    poll-interval: 10
#    number-of-workers: 8
#    evenly-allocated-max-jobs: "#{${zeebe.client.max-execution-threads} / ${zeebe.client.number-of-workers}}"
  broker:
    contactpoint: "127.0.0.1:26500"

#ams:
#  local:
#    server-cert-check: false
#    enabled: true

ams:
  local:
    server-cert-check: false
    enabled: false

interop-party-registration:
  enabled: false

spring:
  profiles:
    active: "bb,fin12"
  jackson:
    date-format: org.mifos.connector.fineractstub.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false


springfox:
  documentation:
    open-api:
      v3:
        path: /api-docs
server:
  servlet:
    contextPath: /fineract
  port: 7070



management:
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
