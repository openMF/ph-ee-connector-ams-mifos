server:
    shutdown: "graceful"

spring:
    lifecycle:
        timeout-per-shutdown-phase: "20s"

management:
    endpoint:
        health:
            show-details: always
            group:
                liveness:
                    include:
                        # zeebeClient will not get included in the liveness state
                readiness:
                    include:
                        - zeebeClient
    endpoints:
        web:
            exposure:
                include: health, info, prometheus

baasflow:
    events:
        kafka:
            msk: ${BAASFLOW_EVENTS_KAFKA_MSK:off}
            brokers: ${BAASFLOW_EVENTS_KAFKA_BROKERS:off}
            glue-registry-name: ${BAASFLOW_GLUE_REGISTRY_NAME:off}
            glue-schema-name: ${BAASFLOW_GLUE_SCHEMA_NAME:off}
        channels:
            audit:
                topic: "auditlog"
            business:
                topic: "events"

fineract:
    api-url:
    current-account-api: "/current-accounts/"
    datatable-query-api: "/datatables/dt_client_account_mapping/query"
    column-filter: "iban"
    result-columns: "conversion_account_id,disposal_account_id,internal_account_id"
    current-account-result-columns: "status_type,account_no,external_id,id,product_id"
    internal-id-column: "internal_account_id"
    incoming-money-api: "/savingsaccounts/"
    locale: "en"
    idempotency:
        key-max-length: 50
        count: 10
        interval: 200
    flags-query-api: "/datatables/dt_savings_account_flags/query"
    flags-column-filter: "savings_account_id"
    auth-user: ${FINERACT_AUTH_USER}
    auth-password: ${FINERACT_AUTH_PASSWORD}

zeebe:
    gateway:
        network:
            host: "localhost"
    client:
        connection-mode: ADDRESS
        security:
            plaintext: true
        worker:
            max-jobs-active: 100
            threads: 100

ams:
    account-type-key:
        conversion: ${AMS_CONVERSION_ACCOUNT_TYPE_KEY:C}
        disposal: ${AMS_DISPOSAL_ACCOUNT_TYPE_KEY:D}

